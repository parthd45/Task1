<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Secure Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        /* Background gradient matching the landing page */
        body {
            background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
            color: #fff;
            font-family: 'Inter', sans-serif;
        }

        /* Card fade-in animation */
        .login-card {
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Hover effect for login button */
        .login-button:hover {
            transform: scale(1.05);
            transition: 0.3s ease-in-out;
        }

        /* Input focus glow effect */
        input:focus {
            box-shadow: 0 0 10px rgba(255, 75, 75, 0.8);
            transition: 0.3s ease;
        }

        /* Error shake animation */
        .shake {
            animation: shake 0.4s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen">

    <!-- Admin Login Card -->
    <div class="login-card bg-gray-900 p-8 rounded-xl shadow-2xl w-96">

        <!-- Logo & Title -->
        <div class="text-center mb-6">
            <img src="https://cdn-icons-png.flaticon.com/512/295/295128.png" alt="Admin Icon" class="w-16 mx-auto mb-2">
            <h2 class="text-3xl font-bold text-gray-200">üîí Admin Portal</h2>
            <p class="text-gray-500 text-sm">Please login to continue</p>
        </div>

        <!-- Login Form -->
        <form id="adminLoginForm" class="space-y-4">
            <input type="text" id="username" placeholder="üë§ Username"
                class="w-full border-2 border-gray-700 p-3 rounded-lg bg-gray-800 text-white focus:ring-2 focus:ring-red-500"
                required>

            <input type="password" id="password" placeholder="üîë Password"
                class="w-full border-2 border-gray-700 p-3 rounded-lg bg-gray-800 text-white focus:ring-2 focus:ring-red-500"
                required>

            <button type="submit"
                class="login-button w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-2 rounded-lg transition duration-300 ease-in-out">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>

        <!-- Error Message -->
        <p id="errorMsg" class="text-red-400 text-center mt-4 hidden font-semibold">‚ùå Invalid Username or Password</p>

        <!-- Forgot Password & Footer -->
        <div class="text-center mt-4">
            <a href="#" class="text-blue-400 hover:underline text-sm">Forgot Password?</a>
        </div>
        <div class="text-center text-sm text-gray-500 mt-4">
            &copy; 2025 Admin Portal. All Rights Reserved.
        </div>
    </div>

    <!-- Login Script -->
    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMsg = document.getElementById('errorMsg');
            const loginCard = document.querySelector('.login-card');

            // Simple hardcoded login (extend with backend auth)
            if (username === "admin" && password === "admin") {
                window.location.href = "admin-dashboard.html";
            } else {
                errorMsg.textContent = "‚ùå Invalid username or password";
                errorMsg.classList.remove('hidden');

                // Shake animation on error
                loginCard.classList.add('shake');
                setTimeout(() => loginCard.classList.remove('shake'), 400);
            }
        });
    </script>

</body>

</html>
