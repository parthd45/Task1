<!DOCTYPE html>
<html>
<head>
    <title>Success</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded shadow-lg text-center w-96">
        <h1 class="text-2xl font-bold mb-4">ðŸŽ‰ Registration Successful!</h1>
        <p class="mb-4">Welcome, <span id="name" class="font-semibold"></span></p>
        <img id="qrCode" class="mx-auto mb-4 w-48 h-48" alt="QR Code">
        <a href="/register.html" class="text-blue-500 hover:underline block">Back to Registration</a>
        <button onclick="window.print()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mt-4">
            Print
        </button>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById('name').textContent = decodeURIComponent(urlParams.get('name'));
        document.getElementById('qrCode').src = decodeURIComponent(urlParams.get('qr'));
    </script>
</body>
</html>
